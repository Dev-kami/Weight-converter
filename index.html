<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Weight Converter</h1>
      <form>
        <div class="form-group">
          <input class="input-box" type="number" placeholder="Enter Pounds" />
        </div>
      </form>
      <div class="output">
        <div class="card">
          <div class="card-block">
            <h4>Grams:</h4>
            <div class="grams-output"></div>
          </div>
          <div class="card-block">
            <h4>Kilograms:</h4>
            <div class="kg-output"></div>
          </div>
          <div class="card-block">
            <h4>Ounces:</h4>
            <div class="oz-output"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
